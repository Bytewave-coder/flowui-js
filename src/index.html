<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlowUI Debug Tester</title>
</head>
<body>

<h1>FlowUI Debug Tester</h1>
<p id="status">Checking FlowUI status...</p>

<!-- ✅ Correct GitHub Pages path -->
<script src="/flowui-js/build/flowui.min.js"></script>

<script>
  const status = document.getElementById("status");

  setTimeout(() => {
    if (typeof FlowUI === "undefined") {
      status.innerHTML = "❌ FlowUI FAILED: FlowUI is undefined";
      status.style.color = "red";
      alert("❌ FlowUI FAILED\nFlowUI is undefined");
    } else {
      status.innerHTML = "✅ FlowUI LOADED SUCCESSFULLY";
      status.style.color = "green";
      alert("✅ FlowUI LOADED SUCCESSFULLY");
      FlowUI.init();
    }
  }, 300);
</script>

</body>
</html>
